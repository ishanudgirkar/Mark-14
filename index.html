<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Stock purchase profit OR loss</title>
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <main>
        <label for="initial-price">Intial Price
        <input type="text" id="initial-price" placeholder="Enter Initial Price here" />
        </label>

        <label for="stocks-quantity">Quantity of Stocks
        <input type="text" id="stocks-quantity" placeholder="Enter the number of stocks bought" />
        </label>

        <label for="current-price">Current Price
        <input type="text" id="current-price" placeholder="Enter the Current Price of stocks " />
        </label>

        <button id="submit-btn">Tell me !</button>


        <div id="output-box"></div>


        <script src="app.js"></script>


    </main>
    
</body>
</html>
